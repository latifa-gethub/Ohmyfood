<!DOCTYPE html>
<html lang="fr">
    <head>
      
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>accueil-Ohmyfood</title>
        <link href="sass/style.css" rel="stylesheet">      
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
         <link rel="preconnect" href="https://fonts.googleapis.com">         
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;1,700&display=swap" rel="stylesheet">
       </head>
<body>
<header class="header">
  <img src="les assets/images/logo/ohmyfood.png" alt="logo-ohmyfood">
</header>
<main>
    <div class="position">
        <i class="fa-solid fa-location-dot"></i>
        <p>Paris,Belleville</p>
    </div>
   <section class="menu">
    <h2>Réservez le menu qui vous convient</h2>
    <p>decouvrez des restaurants d'exeption, sélectionner par nos soins </p>
    <h3>Explorer nos restaurants</h3>
   </section>
   <section class="main-fonction">
    <h2>Fonctionnement</h2>
    <div class="button">
        <button class="button1" >
            <h2>1</h2>
            <i class="fa-solid fa-mobile-screen-button"></i>
             Choisissez un restaurant 
        </button>
        <button class="button2">
            <h2>2</h2>
            <i class="fa-sharp fa-solid fa-list-ul"></i>
             Composez votre menu 
        </button>
        <button class="button3">
            <h2>3</h2>
            <i class="fa-sharp fa-solid fa-store"></i>
              Dégustez au restaurant 
        </button>
       </div>
   </section>
   <section class="cartes">
     <h2>Restaurants</h2>
     <div class="tous-les-cartes">
     <figure class="cartes-cadre">
        <h4>Nouveau</h4>
        <img src="les assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="la-palette-des-gout">
        <figcaption class="cartes-cadre-info">
            <div>
            <h3>La palette du goût</h3>
            <p>Ménilmontant</p>
            </div>
            <i class="fa-regular fa-heart"></i>
             
        </figcaption>
        
     </figure>
     <figure class="carte-cadre2">
        <img src="les assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="enchanter">
        <figcaption class="cartes-cadre-info">
            <div>
            <h3>La note enchantée</h3>
            <p>Charonne</p>
            </div>
            <i class="fa-solid fa-heart"></i>
        </figcaption>
     </figure>
     
     <figure class="cartes-cadre">
        <img src="les assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="française">
        <figcaption class="cartes-cadre-info">
            <div>
            <h3>À la française</h3>
            <p>Cité Rouge</p>
            </div>
            <i class="fa-regular fa-heart"></i>
        </figcaption>
     </figure>
     <figure class="cartes-cadre">
        <img src="les assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="folie-mericourt">
        <figcaption class="cartes-cadre-info">
            <div>
            <h3>Le délice des sens</h3>
            <p>Folie-Méricourt</p>
            </div>
            <i class="fa-regular fa-heart"></i>
        </figcaption>
     </figure>
    </div>

   </section>
</main>
</body>
</html>
